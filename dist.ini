name = Spreadsheet-ParseXLSX
author = Jesse Luehrs <doy@tozt.net>
license = MIT
copyright_holder = Jesse Luehrs

[FileFinder::Filter / NonBinaryScriptFiles]
finder = :ExecFiles
finder = :TestFiles
skip = \.xlsx?$

[Prereqs / TestMoreDoneTesting]
-phase = test
-type = requires
Test::More = 0.88

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[MetaConfig]
[MetaJSON]
[NextRelease]
format = %-5v %{yyyy-MM-dd}d
[CheckChangesHasContent]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Perl::Critic]
critic_config = .perlcriticrc
[PodCoverageTests]
[PodSyntaxTests]
[MetaResources]
bugtracker.web = https://github.com/MichaelDaum/spreadsheet-parsexlsx/issues
repository.url = https://github.com/MichaelDaum/spreadsheet-parsexlsx
repository.web = https://github.com/MichaelDaum/spreadsheet-parsexlsx
[Git::Check]
[Git::Commit]
commit_msg = changelog
[Git::Tag]
tag_format = %v
tag_message =

[Git::NextVersion]
version_regexp = ^(\d+\.\d+)$
first_version = 0.28

[Git::Contributors]

[OurPkgVersion]
[PodWeaver]

[ReadmeAnyFromPod]
type = gfm
location = root
filename = README.md

[UploadToCPAN]
[MetaProvides::Package]

[AutoPrereqs]
skip = ^warning|strict|utf8|base$
[Encoding]
encoding = bytes
match = ^t/data/
